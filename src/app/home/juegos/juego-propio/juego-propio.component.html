<body>
    <app-navbar></app-navbar>  
    <div class="container"> 
        <div class="puntos">
            <h4>Puntos acumulados : {{puntosAcumulados}} | Intentos:{{intentos}}</h4>
        </div>
        <h1>LABERINTO</h1>
        
        <div class="laberinto-info">
            <h3>Ten√©s 15 segundos para llegar a la salida!</h3>
            <h2>{{ tiempoTranscurrido/1000 }}</h2>
        </div>
        
        <button class="iniciarJuego" (click)="iniciarJuego()">Iniciar Juego!</button>

        <div class="laberinto" tabindex="0" (keydown)="moverJugador($event)">
            <div *ngFor="let fila of laberinto; let x = index" class="fila">
                <div *ngFor="let celda of fila; let y = index" class="celda" 
                     [ngClass]="{'pasillo': celda === 0, 'pared': celda === 1, 'salida': celda === 2, 
                     'jugador': x === jugadorX && y === jugadorY}"  >
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="mensaje !== ''"class="mensajeResultado">
        <span>{{mensaje}}</span>
        <button class="continuar" (click)="resultado()">Volver a jugar!</button>
    </div>
</body>
